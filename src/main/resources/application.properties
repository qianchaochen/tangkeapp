# Application Configuration
spring.application.name=core-db-schema

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/core_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.encoding=UTF-8

# Logging Configuration
logging.level.org.flywaydb=INFO
logging.level.com.example.core=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

# WeChat Mini Program Configuration
wechat.miniapp.appid=${WECHAT_MINIAPP_APPID:wx00000000}
wechat.miniapp.secret=${WECHAT_MINIAPP_SECRET:secret}
wechat.miniapp.code2session-url=https://api.weixin.qq.com/sns/jscode2session

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-key-please-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Wallet payment configuration
payment.signature-verification.enabled=${PAYMENT_SIGNATURE_VERIFICATION_ENABLED:true}

# WeChat Pay (APIv3)
wechat.pay.enabled=${WECHAT_PAY_ENABLED:false}
wechat.pay.app-id=${WECHAT_PAY_APP_ID:${wechat.miniapp.appid}}
wechat.pay.mch-id=${WECHAT_PAY_MCH_ID:}
wechat.pay.mch-serial-number=${WECHAT_PAY_MCH_SERIAL_NUMBER:}
wechat.pay.private-key-path=${WECHAT_PAY_PRIVATE_KEY_PATH:}
wechat.pay.api-v3-key=${WECHAT_PAY_API_V3_KEY:}
wechat.pay.api-base-url=${WECHAT_PAY_API_BASE_URL:https://api.mch.weixin.qq.com}
wechat.pay.notify-url=${WECHAT_PAY_NOTIFY_URL:http://localhost:8080/api/payments/wechat/notify}

# Alipay
alipay.enabled=${ALIPAY_ENABLED:false}
alipay.app-id=${ALIPAY_APP_ID:}
alipay.gateway-url=${ALIPAY_GATEWAY_URL:https://openapi.alipay.com/gateway.do}
alipay.merchant-private-key=${ALIPAY_MERCHANT_PRIVATE_KEY:}
alipay.alipay-public-key=${ALIPAY_PUBLIC_KEY:}
alipay.notify-url=${ALIPAY_NOTIFY_URL:http://localhost:8080/api/payments/alipay/notify}
alipay.charset=${ALIPAY_CHARSET:UTF-8}
alipay.sign-type=${ALIPAY_SIGN_TYPE:RSA2}
