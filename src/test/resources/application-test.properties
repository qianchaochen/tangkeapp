# Test Database Configuration (in-memory H2 or test MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/core_db_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# WeChat Configuration (Test Values)
wechat.miniapp.appid=test_appid
wechat.miniapp.secret=test_secret
wechat.miniapp.code2session-url=https://api.weixin.qq.com/sns/jscode2session

# JWT Configuration
jwt.secret=test_secret_key_do_not_use_in_production
jwt.expiration=86400000

# Logging
logging.level.com.example.core=DEBUG
logging.level.org.springframework.test=DEBUG
