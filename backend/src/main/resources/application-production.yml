spring:
  datasource:
    url: jdbc:mysql://localhost:3306/production_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: WARN
    com.project.backend: INFO
    org.springframework.web: WARN
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Placeholder configurations for WeChat (Production)
wechat:
  app-id: ${WECHAT_APP_ID:YOUR_WECHAT_APP_ID}
  app-secret: ${WECHAT_APP_SECRET:YOUR_WECHAT_APP_SECRET}
  api:
    base-url: https://api.weixin.qq.com
    token-url: /cgi-bin/token
    user-info-url: /sns/jscode2session

# Placeholder configurations for Alipay (Production)
alipay:
  app-id: ${ALIPAY_APP_ID:YOUR_ALIPAY_APP_ID}
  private-key: ${ALIPAY_PRIVATE_KEY:YOUR_ALIPAY_PRIVATE_KEY}
  public-key: ${ALIPAY_PUBLIC_KEY:YOUR_ALIPAY_PUBLIC_KEY}
  alipay-public-key: ${ALIPAY_PLATFORM_PUBLIC_KEY:YOUR_ALIPAY_PLATFORM_PUBLIC_KEY}
  gateway-url: https://openapi.alipay.com/gateway.do
  format: json
  charset: UTF-8
  sign-type: RSA2
